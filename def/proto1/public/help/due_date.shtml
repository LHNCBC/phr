    <h1>Due Date</h1>
	
	<p>Enter the pregnancy due date using your preferred date format. Once you type your entry, the PHR will convert the date to the standard format used by the PHR sytem.</p>
	<p>For date formatting tips and date entry shortcuts, see <a href="/help/entering_dates_help.shtml">how to enter dates in the PHR</a>
